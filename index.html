<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>屏保 — 风景诗</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-overlay: rgba(6,20,28,0.35);
      --card-overlay: rgba(255,255,255,0.06);
      --glass-blur: 8px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Noto Serif SC', serif;
      color: #fff;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.18), rgba(0,0,0,0.48));
      overflow:hidden;
    }

    /* Background image (full cover) */
    .bg{
      position:fixed;
      inset:0;
      background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80');
      background-size:cover;
      background-position:center center;
      filter: saturate(0.95) contrast(1.02) brightness(0.88);
      transform: scale(1.02);
      z-index:-2;
    }
    .bg::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.08), rgba(0,0,0,0.35));}

    /* Subtle moving clouds / parallax layer */
    .overlay-animated{
      position:fixed;inset:0;z-index:-1;pointer-events:none;
      background-image: linear-gradient(transparent 20%, rgba(255,255,255,0.02) 21%, rgba(255,255,255,0.02) 22%, transparent 23%), radial-gradient(circle at 10% 20%, rgba(255,255,255,0.02), transparent 10%);
      background-repeat:repeat-x;
      opacity:0.9;
      animation: drift 60s linear infinite;
      mix-blend-mode:overlay;
    }
    @keyframes drift{from{transform:translateX(0)}to{transform:translateX(-30%)}}

    /* Center card */
    .card{
      position: absolute;
      left:50%;top:50%;transform:translate(-50%,-50%);
      max-width:900px;width:min(88vw,900px);
      padding:48px 40px;border-radius:18px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.5);
      backdrop-filter: blur(var(--glass-blur));
      border: 1px solid rgba(255,255,255,0.06);
      text-align:center;
      animation: fadeUp 1.2s ease both;
    }
    @keyframes fadeUp{from{opacity:0;transform:translate(-50%, -42%) scale(0.995)}to{opacity:1;transform:translate(-50%,-50%) scale(1)}}

    .title{
      font-family: 'Montserrat', sans-serif;
      font-weight:600;
      letter-spacing:0.08em;
      font-size:18px;
      margin:0 0 12px 0;
      opacity:0.9;
    }
    .poem{
      font-size:28px;line-height:1.6;margin:0 auto;max-width:760px;font-weight:300;
      text-shadow: 0 6px 24px rgba(0,0,0,0.45);
    }
    .poem .line{display:block;opacity:0;transform:translateY(8px);animation:lineIn 1s cubic-bezier(.2,.9,.3,1) forwards;}
    .poem .line:nth-child(1){animation-delay:0.2s}
    .poem .line:nth-child(2){animation-delay:0.6s}
    .poem .line:nth-child(3){animation-delay:1.0s}
    .poem .line:nth-child(4){animation-delay:1.4s}
    @keyframes lineIn{to{opacity:1;transform:translateY(0)}}

    .meta{margin-top:18px;font-size:13px;opacity:0.7}

    /* Date/time small corner */
    .time{
      position:fixed;right:28px;bottom:18px;font-family:'Montserrat',sans-serif;font-weight:300;font-size:14px;opacity:0.9;
      background:var(--card-overlay);padding:10px 14px;border-radius:12px;backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);
    }

    /* Responsiveness */
    @media (max-width:600px){
      .card{padding:28px 20px;border-radius:14px}
      .poem{font-size:20px}
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay-animated" aria-hidden="true"></div>

  <main class="card" role="article" aria-label="风景诗 屏保">
    <h1 class="title">静夜·山水</h1>
    <div class="poem" aria-live="polite">
      <span class="line">浮云低掩峰峦色，</span>
      <span class="line">微风轻抚水面月。</span>
      <span class="line">松下小径无人迹，</span>
      <span class="line">一缕清香入梦来。</span>
    </div>
    <div class="meta">保存为屏保：将本文件保存为 <code>screensaver.html</code>，在浏览器中打开并切换全屏（F11）。</div>
  </main>

  <div class="time" id="clock" aria-hidden="true"></div>

  <script>
    // Simple local clock (24h)
    function updateClock(){
      const el = document.getElementById('clock');
      const now = new Date();
      const opts = {hour:'2-digit',minute:'2-digit'};
      el.textContent = now.toLocaleTimeString(undefined, opts);
    }
    updateClock();setInterval(updateClock,1000);

    // Allow clicking background to toggle blur/brightness for screensaver effect
    let dim=false;
    document.body.addEventListener('click', ()=>{
      dim = !dim;
      document.querySelector('.bg').style.filter = dim ? 'saturate(0.7) contrast(0.9) brightness(0.6)' : 'saturate(0.95) contrast(1.02) brightness(0.88)';
    });
  </script>
</body>
</html>
